<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
    <!-- Background Circle -->
    <circle cx="100" cy="100" r="95" fill="#dedede" stroke="#fff" stroke-width="3"/>
    
    <!-- Bottle Design -->
    <rect x="70" y="40" width="60" height="100" rx="10" ry="10" fill="#581C87"/>
    <rect x="85" y="30" width="30" height="20" rx="5" ry="5" fill="#581C87"/>
    <circle cx="100" cy="40" r="5" fill="#fff"/>
    
    <!-- Tray (Cloche) -->
    <ellipse cx="100" cy="140" rx="50" ry="10" fill="#581C87" stroke="#fff" stroke-width="2"/>
    
    <!-- Dynamic Lines (Vibe/energy) -->
    <line x1="20" y1="100" x2="80" y2="70" stroke="#000000" stroke-width="2"/>
    <line x1="180" y1="100" x2="120" y2="70" stroke="#000000" stroke-width="2"/>
    <line x1="30" y1="110" x2="70" y2="140" stroke="#000000" stroke-width="2"/>
    <line x1="170" y1="110" x2="130" y2="140" stroke="#000000" stroke-width="2"/>
    
    <!-- Bottcierge Text -->
    <!-- <text x="50%" y="170" font-family="Arial, sans-serif" font-size="18" fill="#fff" text-anchor="middle">Bottcierge</text> -->
